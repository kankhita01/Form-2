<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header_part">
            <h1>Contact Form #02</h1>
        </div>
    </header>

    <section class="container">
        <div class="flex_part">
            <div class="info_part">
                <h4>Let's get in touch</h4>
                <p>We're open for any suggestion or just to have a chat</p>
                <div class="location">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p>
                </div>
                <div class="phone">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <p>Phone: <a href="">+123 456 789</a></p>
                </div>
                <div class="email">
                    <div class="icon">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <p>Email: <a href="">yoursite@gmail.com</a></p>
                </div>
                <div class="website">
                    <div class="icon">
                        <i class="fa-sharp fa-solid fa-earth-americas"></i>
                    </div>
                    <p>Website: <a href="">yoursite.com</a></p>
                </div>
            </div>
            <div class="form_part">
                <h4>Get in touch</h4>
                <div class="first_part">
                    <div class="col">
                        <p>Name</p>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="col">
                        <p>Email</p>
                        <input type="email" placeholder="Email">
                    </div>
                </div>
                <div class="subject">
                    <p>subject</p>
                    <input type="text" placeholder="Subject">
                </div>
                <div class="message">
                    <p>Message</p>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="send_row">
                    <input type="submit" value="submit">
                </div>
            </div>


        </div>
    </section>

    <script src="https://kit.fontawesome.com/d2d598fe43.js" crossorigin="anonymous"></script>
</body>
</html>
